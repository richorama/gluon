<!DOCTYPE html>
<html>
  <head>
    <title>Gluon Examples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <script src="jquery-2.0.3.min.js"></script>
    <!--script src="https://code.jquery.com/jquery.js"></script-->
    <script src="gluon.js"></script>
    <script>

$(document).ready(function(){
	var test = { foo: "bar", firstName : "Richard", last_name : "Astbury", checkBoxTrue : true, check_box_False : false, age:36, gender:"male"};
	$("#edit").html(Gluon.edit(test, {ignoreList:["foo"], sessionId : "123", select:{gender:{"male":"Male", "female": "Female"}}}));
	$("#view").html(Gluon.view(test, {ignoreList:["foo"], select:{gender:{"male":"Male", "female": "Female"}}}));
	$("#table").html(Gluon.table([test,test,test], {ignoreList:["foo"], select:{gender:{"male":"Male", "female": "Female"}}}));
	$("#login").html(Gluon.edit(
		{username:"richard", password: "password", domain : "baz"}, 
		{actions:["Login", "Cancel"], title:"Please log in", select:{domain:{foo:"Foo", bar:"Bar", baz:"Baz"}}}));
	console.log(Gluon.toJS("123"));
});

    </script>
  </head>
  <body>
  	<div class="row container">
	  	<div class="col-md-4">
	  		<h2>Edit</h2>
	  		<div id="edit"></div>
	  	</div>
	  	<div class="col-md-4">
	  		<h2>View</h2>
	  		<div id="view"></div>
	  	</div>
	</div>

	<div class="row container">
		<div class="col-md-12">
			<h2>Table</h2>
			<div id="table"></div>
		</div>
	</div>

	<div class="row container">
		<div class="col-md-12">
			<h2>Log In</h2>
			<div id="login"></div>
		</div>
	</div>



  </body>
</html>
